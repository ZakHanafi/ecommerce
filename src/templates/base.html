<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'base/css.html' %}
    
    <title>{% block head_title %}Micro eCommerce{% endblock head_title %}</title>

</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
  
    {% include 'base/navbar.html' %}
  
   
    <section class="bg-grey dark:bg-gray-900 bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]">

    <div class="container mx-auto mt-4 min-h-screen">
       
        {% block content %}
        {% endblock content %}
    </div>
    </section>
    {% include 'base/footer.html' %}
    {% include 'base/js.html' %}
     
</body>

</html>
