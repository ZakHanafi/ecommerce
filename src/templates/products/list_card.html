<div
  class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700"
>
  {% if object.image %}
  <a href="{{object.get_absolute_url}}">
    <img
      class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg"
      src="{{object.image.url}}"
      alt="{{object.name}}"
    />
  </a>
  {% endif %}
  <div class="p-5">
    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
      <a href="{{object.get_absolute_url}}">{{object.name}}</a>
    </h3>
    <span class="text-gray-500 dark:text-gray-400">{{object.handle}}</span>
    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">
      {{object.description}}
    </p>
    <button
      class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
    >
      <span
        class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
      >
      <a href="{{object.get_absolute_url}}"> View Product</a>
       
      </span>
    </button>
  </div>
</div>
